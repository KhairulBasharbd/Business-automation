<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            padding: 20px; 
        }

        .registration-form {
            background: #fdfbfb;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 900px; 
            width: 100%;
        }

        .registration-form h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .form-check-inline {
            margin-right: 15px;
        }
    </style>
</head>
<body>

<div class="registration-form">
    <h2>Registration Form</h2>
    <form>
        <div class="row mb-4">
            <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName">
            </div>
            <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName">
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="col-md-6">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phoneNumber">
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-6">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password">
            </div>
            <div class="col-md-6">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword">
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-6">
                <label class="form-label">Gender</label>
                <div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check ">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="other" value="other">
                        <label class="form-check-label" for="other">Other</label>
                    </div>
                </div>

            </div>

            <div class="col-md-6">
                <label class="form-label">Interests</label>
                <div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="sports" value="sports">
                        <label class="form-check-label" for="sports">Sports</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="music" value="music">
                        <label class="form-check-label" for="music">Music</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="reading" value="reading">
                        <label class="form-check-label" for="reading">Reading</label>
                    </div>
                </div>
            </div>

        </div>
        <div class="row mb-4">
            <div class="col-md-6">
                <label for="education" class="form-label">Education Level</label>
                <select class="form-select" id="education">
                    <option selected>Select Education Level</option>
                    <option value="highschool">High School</option>
                    <option value="bachelor">Bachelor's</option>
                    <option value="master">Master's</option>
                    <option value="doctorate">Doctorate</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob">
            </div>
        </div>


        <div class="row mb-4">


            <div class="col-md-6">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" rows="4"></textarea>
            </div>
            <div class="col-md-6">
                <div class="row mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city">
                </div>
                <div class="row mb-3">
                    <label for="zip" class="form-label">ZIP Code</label>
                    <input type="text" class="form-control" id="zip">
                </div>
            </div>

        </div>
        <div class="mb-4 form-check">
            <input type="checkbox" class="form-check-input" id="terms">
            <label class="form-check-label" for="terms">I agree to the terms and conditions</label>
        </div>

        <div class="d-flex justify-content-center">
        
            <button type="submit" class="btn btn-primary w-20">Register</button>

        </div>

    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
